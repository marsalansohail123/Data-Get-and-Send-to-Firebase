<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3 class="text-center">Registration Form</h3>

    <div class="main">
        <div class="p-2">
            <input type="text" class="w-100 mt-2" placeholder="First Name" id="firstName">
            <input type="text" class="w-100 mt-2" placeholder="Last Name" id="lastName">
            <input type="text" class="w-100 mt-2" placeholder="Last Qualifications" id="qualifications">
            <input type="number" class="w-100 mt-2" placeholder="Age" id="age">
            <input type="text" class="w-100 mt-2" placeholder="Email Address" id="email">
            <input type="number" class="w-100 mt-2" placeholder="Phone Number" id="pNum">
            <button class="btn btn-success w-100 mt-3 mb-2" onclick="submit()">Submit</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
